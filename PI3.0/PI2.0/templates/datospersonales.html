<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Estudiante</title>
    <link rel="stylesheet" href="/assets/css/user-style.css">
</head>
<body>
    <!-- Menú lateral -->
    <div class="menu">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="acerca.html">Acerca de</a></li>
        </ul>
    </div>

    <!-- Botón hamburguesa -->
    <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Lado izquierdo -->
        <div class="user-data">
            <div class="avatar">
                <img src="/assets/images/avatar.png" alt="Avatar">
            </div>
            <h2>Datos del Estudiante</h2>
            <div>
                <p><strong>ID Persona:</strong> {{ estudiante.idPersona }}</p>
                <p><strong>Nombre:</strong> 
                    <input type="text" value="{{ estudiante.nombre }} {{ estudiante.APaterno }} {{ estudiante.AMaterno }}" readonly>
                </p>
                <p><strong>Edad:</strong> 
                    <input type="text" value="{{ estudiante.Edad }}" readonly>
                </p>
                <p><strong>Matrícula:</strong> 
                    <input type="text" value="{{ estudiante.Matricula }}" readonly>
                </p>
            </div>
        </div>

        <!-- Lado derecho -->
        <div class="alcoholimetro">
            <a href="{{ url_for('registro', matricula=estudiante.Matricula) }}">
                <img src="/assets/images/alcoholimetro.png" alt="Alcoholímetro">
                <p>Datos Alcoholímetro <br> (Click para ver)</p>
            </a>
        </div>
    </div>

    <script>
        // Script para el menú hamburguesa
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
